<dom-module name="editor-tabs">
    <link rel="import" type="css" href="tabs.css">

    <template>
        <div class="border layout horizontal center">
            <div id="tab-list" class="tabs layout horizontal flex-1">
                <content></content>
            </div>
            <div id="popup" class="icon" on-click="_onPopup">
                <i class="fa fa-share"></i>
            </div>
            <div id="menu" class="icon" on-click="_onMenuPopup">
                <i class="fa fa-bars"></i>
            </div>
            <div id="insertLine" class="insert"></div>
        </div>
    </template>
</dom-module>

<script type="text/javascript" src="tabs.js"></script>
